
<div fxLayout fxLayoutAlign="center center" style="font-size: large; display: flex; justify-content: center;" >
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" style="color:black" placeholder="Search">

    </mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Mname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Medicine Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Mname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Bno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Batch No </th>
      <td mat-cell *matCellDef="let element"> {{element.Bno}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>


    <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Cost Price </th>
        <td mat-cell *matCellDef="let element"> {{element.costPrice}} </td>
      </ng-container>
  

      <ng-container matColumnDef="sellingPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Selling Price </th>
        <td mat-cell *matCellDef="let element"> {{element.sellingPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Mdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Manufacture Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Mdate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="Edate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Expiry date</th>
        <td mat-cell *matCellDef="let element"> {{element.Edate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > delete update</th>

       
        <td mat-cell *matCellDef="let element"> <button mat-icon-button ><mat-icon (click)="delete(element.id)">delete_forever</mat-icon></button>
           <button mat-icon-button ><mat-icon (click)="update(element.id)">pending_action</mat-icon></button></td>

       
      </ng-container>

      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator [pageSize]="6" [pageSizeOptions]="[2,4,6,10,20]">

</mat-paginator>
